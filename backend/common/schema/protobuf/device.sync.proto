syntax = "proto3";
package scribo;

option go_package =  "./generated/adddevice_pb";

message AddDevice{
    string deviceName = 1;
    DeviceType deviceType = 2;

    KindleSync kindleSync = 3;
}

enum DeviceType {
      UNKNOWN_DEVICE = 0;
      KINDLE = 1;  
}

message KindleSync{
    string kindleEmail = 1;
}